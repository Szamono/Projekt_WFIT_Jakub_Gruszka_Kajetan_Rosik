<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pomiar Przyspieszenia Grawitacyjnego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 0 8px;
    }
    h2 {
      margin-top: 18px;
      font-size: 1.2em;
      text-align: center;
    }
    #main-container {
      max-width: 620px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,.08);
      padding: 18px 10px 30px 10px;
    }
    #current-angle-container {
      margin: 15px 0 10px 0;
      text-align: center;
      font-size: 1.05em;
      background: #e3f1ff;
      border-radius: 8px;
      padding: 9px 0;
      color: #12509b;
      font-weight: 600;
      letter-spacing: 0.5px;
      min-height: 28px;
    }
    #chart {
      border: 1px solid #333;
      width: 100%;
      max-width: 600px;
      height: 38vw;
      max-height: 340px;
      display: block;
      margin: 0 auto;
      background: #fafafc;
      border-radius: 8px;
    }
    #results {
      margin-top: 18px;
      font-size: 1.05em;
      word-break: break-word;
    }
    button {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1em;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #12509b;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 1em;
    }
    input[type="number"] {
      margin-top: 6px;
      width: 100%;
      padding: 9px 8px;
      font-size: 1.02em;
      border: 1px solid #bbb;
      border-radius: 7px;
      box-sizing: border-box;
      background: #fcfcfd;
    }
    @media (max-width: 520px) {
      #main-container {
        box-shadow: none;
        border-radius: 0;
        padding: 10px 2px 16px 2px;
      }
      h2 {
        font-size: 1.08em;
      }
      #chart {
        height: 49vw;
        max-height: 260px;
        border-radius: 6px;
      }
      button {
        font-size: 1em;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="main-container">
    <h2>Pomiar przyspieszenia ziemskiego z użyciem wahadła</h2>
    <button id="startBtn">Rozpocznij pomiar</button>
    <label>
      Długość linki wahadła (metry):
      <input id="lengthInput" type="number" step="0.01" value="1.12"/>
    </label>
    <div id="current-angle-container">
      Aktualny kąt: <span id="current-angle-value">0.00</span>°
    </div>
    <canvas id="chart" width="600" height="300"></canvas>
    <div id="results"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
